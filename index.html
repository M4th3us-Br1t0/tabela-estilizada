<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>
<body>

    <h1>Tabela Estilizada</h1>

    <h2>Moda</h2>

    <table class="tabela-moda">
        <tr class="cabecalho-moda">
            <th class="cabecalho-moda">Produto</th>
            <th class="cabecalho-moda">Tamanho</th>
            <th class="cabecalho-moda">Valor</th>
        </tr>
        <tr>
            <td class="item-moda">Camiseta</td>
            <td class="item-moda">M</td>
            <td class="item-moda">R$ 49,00</td>
        </tr>
        <tr>
            <td class="item-moda">Tênis</td>
            <td class="item-moda">42</td>
            <td class="item-moda">R$ 05,00</td>
        </tr>
        
    </table>

    <h2>Casa</h2>
    
    <table class="tabela-casa">
        <tr class="cabecalho-casa">
            <th class="cabecalho-casa">Produto</th>
            <th class="cabecalho-casa">Valor</th>
        </tr>
        <tr>
            <td class="item-casa">Sofá</td>
            <td class="item-casa">R$ 1.200,00</td>
        </tr>
        <tr>
            <td class="item-casa">Televisão</td>
            <td class="item-casa">R$ 5.000,00</td>
        </tr>
    </table>

</body>
</html>
